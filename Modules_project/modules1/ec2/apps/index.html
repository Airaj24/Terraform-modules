<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Changer App</title>
  <style>
    body {
      text-align: center;
      padding: 50px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      transition: background-color 0.5s ease;
    }
    h1 {
      font-size: 3rem;
      color: #333;
    }
    h2 {
      font-size: 2rem;
      color: #555;
      margin-top: 10px;
    }
    p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 30px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¨ Color Changer App</h1>
  <h2>Welcome to the Color Changer App!</h2>
  <p>Click the button to change the background color!</p>
  <button onclick="changeColor()">Change Color</button>

  <script>
    function changeColor() {
      const colors = ["#FF5733", "#33FF57", "#3357FF", "#F0E68C", "#8A2BE2", "#00CED1", "#FF1493"];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    }
  </script>

</body>
</html>
